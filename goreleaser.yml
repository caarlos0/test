brew:
  github:
    owner: caarlos0
    name: homebrew-tap
  folder: Formula
  caveats: "Test formula, dont use it. It doesnt do anything"
release:
  github:
    owner: caarlos0
    name: test
archive:
  replacements:
    darwin: macOS
    amd64: 64bits
builds:
  - binary: test
    main: ./main.go
    goos:
      - darwin
    goarch:
      - amd64
  - binary_name: foo
    main: ./foo/main.go
    goos:
      - darwin
    goarch:
      - amd64
