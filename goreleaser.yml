name: aaaaaaaaa
builds:
- binary: moises
  env:
  - CGO_ENABLED=0
  main: ./main.go
  goos:
  - darwin
  - linux
  goarch:
  - amd64
- binary: foo
  env:
  - CGO_ENABLED=0
  main: ./foo/main.go
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - 386
- binary: bar
  env:
  - CGO_ENABLED=0
  main: ./bar/main.go
  goos:
  - linux
  - windows
  goarch:
  - amd64
  - 386
- binary: foobar
  env:
  - CGO_ENABLED=0
  main: ./foobar/main.go
  ignore:
  - goos: darwin
    goarch: amd64
  - goos: linux
    goarch: amd64
brew:
  github:
    owner: caarlos0
    name: homebrew-tap
  folder: Formula
  caveats: "Test formula, dont use it. It doesnt do anything"
fpm:
  formats:
  - deb
release:
  github:
    owner: caarlos0
    name: test
archive:
  replacements:
    darwin: macOS
    amd64: 64bits
    windows: Windaum
  format_overrides:
    - goos: windows
      format: zip
    - goos: darwin
      format: zip
